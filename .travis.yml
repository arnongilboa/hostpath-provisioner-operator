env:
  global:
  - DOCKER_REPO=quay.io/kubevirt
  - TAG=latest
language: go
go_import_path: kubevirt.io/hostpath-provisioner-operator
go:
- 1.16.7
services:
- docker

install:
- go get -u github.com/mgechev/revive
before_script:
- make test
before_deploy:
- docker login quay.io -u="$QUAY_USER" -p="$QUAY_PASS"
deploy:
- provider: script
  script: make push
  skip_cleanup: true
  on:
    branch: master
    repo: kubevirt/hostpath-provisioner-operator
- provider: script
  script: TAG=$TRAVIS_TAG make push
  branches:
    only: "/v[0-9]+\\.[0-9]+\\.[0-9]+(-alpha\\.[0-9]+){0,1}/"
  on:
    tags: true
    repo: kubevirt/hostpath-provisioner-operator
- provider: releases
  branches:
    only: "/v[0-9]+\\.[0-9]+\\.[0-9]+(-alpha\\.[0-9]+){0,1}/"
  on:
    tags: true
    repo: kubevirt/hostpath-provisioner-operator
  api_key:
    secure: ""
  overwrite: true
  skip_cleanup: true
  file_glob: true
  file:
  - deploy/*.yaml
  - deploy/crds/*.yaml
